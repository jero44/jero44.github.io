<html>
	<head>
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
		<!--<link rel="stylesheet" href="flipclock.css">-->
		<link rel="stylesheet" href="./stylesheets/flipclock.css">
		<!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script> 
		<!--<script src="jquery-1.12.0.min.js"></script>-->
		<!--<script src="flipclock.js"></script>-->
		<script src="./javascripts/flipclock.js"></script>
	</head>
	<body>
	<style scoped>

        .button-xsmall {
            font-size: 70%;
        }

        .button-small {
            font-size: 85%;
        }

        .button-large {
            font-size: 110%;
        }

        .button-xlarge {
            font-size: 125%;
        }

    	</style>
	<h2>Partie Entreprise</h2>
	<div class="clock-1" style="margin:2em;"></div>
	<h2> Partie Mémoire</h2>
	<div class="clock-2" style="margin:2em;"></div>
	<h2> Total </h2>
	<div class="clock-3" style="margin:2em;"></div>
	<button class="start button-large pure-button">Début</button>
	<!--<button class="intermediaire button-large pure-button">Intermediaire</button>-->
	<button class="stop button-large pure-button">Stop</button>
	<button class="raz button-large pure-button">RAZ</button>
	<div class="message"></div>

	<script type="text/javascript">
		var clocks = [];
		var etat=0;

		$(document).ready(function() {

			clock1 = $('.clock-1').FlipClock({
		        clockFace: 'MinuteCounter',
		        autoStart: false,
						language: 'fr'
		    });
			clock2 = $('.clock-2').FlipClock({
			        clockFace: 'MinuteCounter',
			        autoStart: false,
							language: 'fr'
			    });
			clock3 = $('.clock-3').FlipClock({
				        clockFace: 'MinuteCounter',
				        autoStart: false,
								language: 'fr'
				    });
			clocks.push(clock1);
			clocks.push(clock2);
			clocks.push(clock3);
			// Démarrer les horloges
			$('.start').click(function(e) {
				if (etat==0){
					clock1.start();
					clock3.start();
					etat=1;
				}
			});
			//$('.intermediaire').click(function(e) {
			//		clock1.stop();
			//		clock2.start();
			//});
			$('.stop').click(function(e) {
				if (etat==2){
					clock2.stop();
					clock3.stop();
					etat=3;
				}
				if (etat==1){
					clock1.stop();
					clock2.start();
					etat=2;
				}
			});
			$('.raz').click(function(e) {
				if (etat==3){
					clock1.reset();
					clock2.reset();
					clock3.reset();
					etat=0;
				}
			});
		});
	</script>

	</body>
</html>
